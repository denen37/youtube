<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="youtube.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Youtube</title>
</head>
<body>
    <div class="navbar">
        <div class="left-section">
            <div class="sidebar-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="home-btn">
                <img src="images/YouTube-Logo-svg.svg" alt="logo" class="youtube-logo">
            </div>
        </div>
        <div class="middle-section">
            <div class="search-div">
                <input class="search-txt" type="search" placeholder="Search" size="1">
                <div class="search-btn"><img src="images/search-icon-removebg-preview.png" alt=""></div>
            </div>
            <div class="mic-btn">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        <div class="right-section">
            <div class="search-icon-btn">
                <img src="images/search-icon-removebg-preview.png">
            </div>
            <div class="mic-btn">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="create-video-btn">
                <img src="images/create-video-icon2.png" alt="">
            </div>
            <div class="notification-btn">
                <img src="images/notification-icon2-removebg.png" alt="">
            </div>
            <div class="user-profile-btn">
                
            </div>
        </div>
    </div>
</body>
</html>
